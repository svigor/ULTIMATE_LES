{% extends 'evento/base.html' %}


{% block title %}- Recuperar Password{% endblock title %}



{% block content %}

<div>
    <div style="margin-bottom:3%;margin-top:3%;">
        <h2 class="title is-4" style="text-align: center;">Criar Evento</h2>
    </div>


    {% if msg %}
    <p style="color: #ff0000; text-align:center; margin-bottom:4%">{{error}}</p>
    {% endif %}



    <div style="margin-left:35%; margin-right:35%">
        <article class="message is-info">
            <div class="message-header">


            </div>
            <div class="message-body">
                {{ opcoes }}


                <div class="control is-clearfix">
                    <form action="{% url 'atr_opcao' %}" method="POST" class="form">{% csrf_token %}

                        <fieldset class="form">
                            {{ form }}
                        </fieldset>


                        <div style="margin-top:7%;text-align: center;position:center;">
                            <button type="submit" class="button is-info is-outlined">
                                <span>Continuar</span>
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </article>
    </div>
</div>
{% endblock %}
