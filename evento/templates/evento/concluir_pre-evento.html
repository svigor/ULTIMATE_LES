{% extends 'evento/base.html' %}



{% block title %}- Registar{% endblock title %}



{% block content %}

    <div>


    <div style="padding: 3rem 2vw 1rem;">

        <div class="steps is-success">

            <div class="step-item is-completed is-success">

                <div class="step-marker">

                    <span class="icon">

                        <i class="mdi mdi-circle-edit-outline mdi-24px"></i>

                    </span>

                </div>


                <div class="step-details">

                    <p class="step-title">Preencher Campos</p>

                </div>

            </div>


            <div class="step-item is-completed is-success">

                <div class="step-marker">

                    <span class="icon">

                        <i class="mdi mdi-check"></i>

                    </span>

                </div>

                <div class="step-details">

                    <p class="step-title">Concluir</p>

                </div>

            </div>

        </div>


        <div style="margin-bottom:3%;margin-top:3%;">
            <h2 class="title is-5" style="text-align: center;">Pedido de Evento feito com Sucesso.</h2>
            <h2 class="title is-5" style="text-align: center;">O Gabinete de Comunicação irá Rever o seu pedido e Será
                receber uma notificação se foi aprovado ou não!</h2>
        </div>
        <a href="{% url 'evento-home' %}">
            <button style="margin-left: 45%" type="submit" class="button is-success is-outlined">
                <span>Continuar</span>
            </button>
        </a>

    </div>

{% endblock content %}

</div>
