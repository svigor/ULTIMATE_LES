<div id="msg" class="dialog modal">
    <div class="modal-background"></div>
    <div class="modal-card animation-content">
        <section class="modal-card-body is-titleless"
                 style="border-top-left-radius: 6px; border-top-right-radius: 6px;">
            <div class="media">
                <div class="media-content">
                    <p style="text-align: center" id='text-00'></p>
                </div>
            </div>
        </section>
        <footer class="modal-card-foot">
            <div style="margin-left: 30%">
                <button onclick="alert.confirmar()" class="button is-danger" id='dialog-confirm'>Confirmar</button>
                <button onclick="alert.cancelar()" class="button" id='dialog-cancel'>Cancelar</button>
            </div>
        </footer>
    </div>
</div>
